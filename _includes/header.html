<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title> {{ site.title }} - {{ page.title }} </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/p.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/p.ico" />

    <link href="http://github.com/kikito/passion/commits/master.atom" rel="alternate" title="PÃ„SSION Commits" type="application/atom+xml" />

    <link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]><link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->

    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/style.css">

  </head>

  <body>
    <div id="container" class="container">
      <div id="sidebar" class="span-5">
        <div>
          <h1> <a href="{{ site.url }}">{{ site.title }}</a> <span class='small'> by <a href="{{ site.author_url }}">{{ site.author }}</a></span></h1>
          <a href="{{ site.repo_url }}" id="fork-me"><span>Fork me on GitHub</span></a>
          <ul>
          {% for category in site.categories %}
            <li>{{ category[0] | title }}</li>
            <ul>
            {% for post in category[1] %}
              <li><a href="{{ post.permalink }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
          {% endfor %}
          </ul>
        </div>
      </div>
